<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
<style type="text/css">
  
  * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(to right, #d4f3ef, #4aaf7c);
  display: flex;
  align-items: center;
  justify-content: center;
}

h1 {
  text-align: center;
  color: #4aaf7c;
  animation: fadeSlideIn 1s ease-out forwards;
  opacity: 0;
}

/* Animation Keyframes */
@keyframes fadeSlideIn {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}


.wrapper {
  background: #e8fff9;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  display: grid;
  grid-template-columns: 1fr 1fr;
  overflow: hidden;
  width: 900px;
  max-width: 95%;
}

/* Left Side - Illustration style */
.left-panel {
  background: url("https://images.pexels.com/photos/4386339/pexels-photo-4386339.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2") center/cover no-repeat;
  width: 100%;
  height: 100%;
}

/* Form Section */
form {
  padding: 40px 30px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

form div {
  display: flex;
  align-items: center;
  background: #fff;
  border: 1px solid #d0eae0;
  border-radius: 10px;
  padding: 10px;
  gap: 10px;
}

form input {
  border: none;
  outline: none;
  flex-grow: 1;
  font-size: 1em;
  background: transparent;
  color: #333;
}

form label svg, form label span {
  color: #4aaf7c;
}

button[type="submit"] {
  background: #4aaf7c;
  color: white;
  font-size: 1.1em;
  padding: 12px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
}

button[type="submit"]:hover {
  background: #3c9364;
}

p {
  text-align: center;
  color: #555;
  margin-top: 15px;
}

a {
  color: #4aaf7c;
  text-decoration: none;
  font-weight: bold;
}

#error-message {
  color: red;
  padding: 10px;
  text-align: center;
}
</style>
    
</head>
<body>
  <div class="wrapper">

    
    <!-- Left-side Image -->
    <div class="left-panel">
      <!-- You can leave this empty; the CSS background will apply here -->
    </div>

    <!-- Right-side Form -->
    <div class="right-panel">
      <h1>Signup</h1>
      <p id="error-message"></p>
      <form id="form">

      <div>
        <label for="Username-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>
        </label>
        <input type="text" name="Username" id="Username-input" placeholder="Username">
      </div>
      <div>
        <label for="email-input">
          <span>@</span>
        </label>
        <input type="email" name="email" id="email-input" placeholder="Email">
      </div>
      <div>
        <label for="password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
        </label>
        <input type="password" name="password" id="password-input" placeholder="Password">
        <p id="password-strength" style="margin: 0 10px; font-weight: bold;"></p>

      </div>
      <div>
        <label for="repeat-password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
        </label>
        <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password">
      </div>
      <button type="submit">Signup</button>
    </form>
    <p>Already have an Account? <a href="login.html">login</a> </p>
  </div>
  <script >
  const form = document.getElementById('form')
const firstname_input = document.getElementById('Username-input') // <-- FIXED
const email_input = document.getElementById('email-input')
const password_input = document.getElementById('password-input')
const repeat_password_input = document.getElementById('repeat-password-input')
const error_message = document.getElementById('error-message')

form.addEventListener('submit', (e) => {
  let errors = []

  if(firstname_input){
    errors = getSignupFormErrors(firstname_input.value, email_input.value, password_input.value, repeat_password_input.value)
  }
  else{
    errors = getLoginFormErrors(email_input.value, password_input.value)
  }

  if(errors.length > 0){
    e.preventDefault()
    error_message.innerText  = errors.join(". ")
  }
})

function getSignupFormErrors(firstname, email, password, repeatPassword){
  let errors = []

  if(firstname === '' || firstname == null){
    errors.push('Firstname is required')
    firstname_input.parentElement.classList.add('incorrect')
  }
  if(email === '' || email == null){
    errors.push('Email is required')
    email_input.parentElement.classList.add('incorrect')
  }
  if(password === '' || password == null){
    errors.push('Password is required')
    password_input.parentElement.classList.add('incorrect')
  }
  if(password.length < 8){
    errors.push('Password must have at least 8 characters')
    password_input.parentElement.classList.add('incorrect')
  }
  if(password !== repeatPassword){
    errors.push('Password does not match repeated password')
    password_input.parentElement.classList.add('incorrect')
    repeat_password_input.parentElement.classList.add('incorrect')
  }

  return errors;
}

function getLoginFormErrors(email, password){
  let errors = []

  if(email === '' || email == null){
    errors.push('Email is required')
    email_input.parentElement.classList.add('incorrect')
  }
  if(password === '' || password == null){
    errors.push('Password is required')
    password_input.parentElement.classList.add('incorrect')
  }

  return errors;
}

const allInputs = [firstname_input, email_input, password_input, repeat_password_input].filter(input => input != null)

allInputs.forEach(input => {
  input.addEventListener('input', () => {
    if(input.parentElement.classList.contains('incorrect')){
      input.parentElement.classList.remove('incorrect')
      error_message.innerText = ''
    }
  })
})

// To check the password strength
document.addEventListener("DOMContentLoaded", () => {
  const passwordInput = document.getElementById("password-input");
  const strengthText = document.getElementById("password-strength");

  passwordInput.addEventListener("input", function () {
    const val = passwordInput.value;
    const strength = getPasswordStrength(val);
    
    strengthText.textContent = strength.label;
    strengthText.style.color = strength.color;
  });

  function getPasswordStrength(password) {
    let score = 0;

    if (password.length >= 6) score++;
    if (/[A-Z]/.test(password)) score++;
    if (/[0-9]/.test(password)) score++;
    if (/[^A-Za-z0-9]/.test(password)) score++; // special character

    if (score <= 1) return { label: "Weak", color: "red" };
    if (score === 2 || score === 3) return { label: "Medium", color: "orange" };
    return { label: "Strong", color: "green" };
  }

  form.addEventListener("submit", function (e) {
    const username = document.getElementById("Username-input").value;
    const email = document.getElementById("email-input").value;

    localStorage.setItem("savedUsername", username);
    localStorage.setItem("savedEmail", email);
  });
});

  </script>
</body>
</html>
